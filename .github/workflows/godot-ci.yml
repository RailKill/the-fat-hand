name: "godot-ci export"
on: pull_request

env:
  GODOT_VERSION: 3.3.4
  EXPORT_NAME: the-fat-hand

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot -v --export "Windows Desktop" build/windows/${EXPORT_NAME}.exe
      - name: Run Automated Tests
        run: godot addons/WAT/cli.tscn run=all
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.EXPORT_NAME }}-ci_${{ github.run_number }}-windows
          path: build/windows

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.3.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot -v --export "HTML5" build/web/index.html
      - name: Run Automated Tests
        run: godot addons/WAT/cli.tscn run=all
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.EXPORT_NAME }}-ci_${{ github.run_number }}-web
          path: build/web
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync ðŸ“š
        run: apt-get update && apt-get install -y rsync
      - name: Deploy CI build to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: build/web/latest # The branch the action should deploy to.
          FOLDER: build/web # The folder the action should deploy.
